# Site settings
title: As aventuras pelo purgatório onisciente de Pietro # site title
description: >- # site description
  Entre malandros e otários procurando ser o esperto
  Blog de um quase jovem adulto em sua percorrida pela vida
lang: en-US # default lang
timezone: America/Sao_Paulo # set your timezone
image: assets/img/sennaar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/EinRusse/einrusse.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Pietro # author name
  bio: >- # tell to the world
    Vivi muito com pouco, espero viver mais ainda, tenho hobbies em livros, escrita e programação, 
    espero algum dia ser um escritor de livros mas veremos até lá.
  username: Pinhetro # general username
  github: einrusse # github username
  twitter: não # twitter username
  facebook: não # facebook username
  email: pietro.ra2007@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://github.com/EinRusse/einrusse.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
